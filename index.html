<html>
	<head>
		<title>Notification Bar</title>
        <script src="notify.js"></script>
        <link href="style.css" rel="stylesheet" />
	</head>
	<body>
        <script>
            window.counter = 1;
        </script>
        <button onclick="Notify.Success('Data successfully saved' + window.counter); window.counter++;">
            Success
        </button>
        <button onclick="Notify.Error('Uncaught TypeError: Cannot read property \'focus\' of null')">
            Error
        </button>
        <button onclick="Notify.Warning('You\'re have not access')">
            Warning
        </button>
	</body>
</html>
