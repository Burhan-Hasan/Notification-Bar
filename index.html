<html>
	<head>
		<title>Notification Bar</title>
        <script src="notify.js"></script>
        <link href="style.css" rel="stylesheet" />
	</head>
	<body>
        <button onclick="Notify.Success('Данные были успешно сохранены!');">
            Success
        </button>
        <button onclick="Notify.Error('Ошибка: Пользователь не существует!')">
            Error
        </button>
        <button onclick="Notify.Warning('Вы уверены что хотите рекурсивно задать права на все файлы ?')">
            Warning
        </button>
        <script>
            Notify.Settings = {
                animDuration: {
                    success: 8000,
                    warning: 8000,
                    error: 8000
                }
            };
        </script>
	</body>
</html>
