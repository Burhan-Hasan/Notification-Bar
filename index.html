<html>
	<head>
		<title> Js Convert</title>
        <script src="notify.js"></script>
        <link href="style.css" rel="stylesheet" />
	</head>
	<body>
        <script>
            window.counter = 1;
        </script>
        <button onclick="Notify.Success('Some text ' + window.counter); window.counter++;">
            Success
        </button>
        <button onclick="Notify.Error('Some text')">
            Error
        </button>
	</body>
</html>
