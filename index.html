<html>
	<head>
		<title>Notification Bar</title>
        <script src="notify.js"></script>
        <link href="style.css" rel="stylesheet" />
	</head>
	<body>
        <button onclick="Notify.Success('The request is OK!');">
            Success
        </button>
        <button onclick="Notify.Error(' Incorrect password or confirmation code entered. Please try again.!')">
            Error
        </button>
        <button onclick="Notify.Warning('Some required information is missing or incomplete. Please correct your entries and try again.')">
            Warning
        </button>
        <script>
            Notify.Settings = {
                soundsOff: false,
                animDuration: {
                    success: 8000,
                    warning: 8000,
                    error: 8000
                }
            };
        </script>
	</body>
</html>
